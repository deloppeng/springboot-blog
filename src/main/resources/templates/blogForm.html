<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8" /> 
    <title th:text="Hello"></title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
	<h2 class="hello-title" th:text="'多人共用記事本'"></h2>
    <h2 class="hello-title" th:text="'歡迎, ' + ${name} + '!'"></h2>
<div id=form-main>
	<div id="form-div">
	<!-- <p th:text=" ${data}"></p> -->
 <table>
    <thead>
        <tr>
            <th> 標題 </th>
            <th> 內容 </th>
        </tr>
    </thead>
    <tbody>
         <tr th:each="data1 : ${data}"> 
        
            <td><span th:text="${data1.title}"></span></td>
            <td><span th:text="${data1.content}"></span></td>
        </tr>
    </tbody>
</table>
	</div>
</div>
<br><br>


<div id="form-main">
  <div id="form-div">
    <form class="form" action="#" th:action="@{/api/blog/add}" th:object="${blog}" method="post">
      
      <input type="hidden" th:field="*{userName}" />
      
      <p class="text">
      	<h4>標題：</h4>
        <input class="feedback-input" type="text" th:field="*{title}" placeholder="title"/>
      </p>
      
      <p class="text">
      	<h4>內容：</h4>
        <textarea class="feedback-input" th:field="*{content}" placeholder="content"></textarea>
      </p>
      
      <div class="submit">
        <input type="submit" value="Submit" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>

  </div>
</div> 
    
</body>
</html>
